version: '3.6'
networks:
  internal-net:
   name: workbench_subnet
services:
  server:
    image: openjdk:8-jre
    container_name: backend
    networks:
      - internal-net
    volumes:
      - ./build/libs:/opt/assets/
    ports:
      - "8080:8080"
    command: java -jar /opt/assets/blog-0.0.1-SNAPSHOT.jar
  db:
    image: postgres:10.5
    container_name: db
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
    networks:
      - internal-net
  proxy:
    image: nginx:latest
    container_name: proxy
    ports:
      - "8081:80"
      - "443:443"
    volumes:
      - ./frontend/dist/frontend/:/usr/share/nginx/html/:ro
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - NGINX_HOST=ninrod.org
      - NGINX_PORT=80
    networks:
      - internal-net
